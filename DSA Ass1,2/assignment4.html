<!DOCTYPE html>
<html>
<body>
<script>
	var head = null;

	/* A Linked list node */
	class Node {
		constructor() {
			this.data = 0;
			this.next = null;
		}
	}

	// function to insert a node at the
	// beginning of the linked list
	function push(head_ref, new_data) {
		/* allocate node */
		var new_node = new Node();

		/* put in the data */
		new_node.data = new_data;

		/* link the old list to the new node */
		new_node.next = head_ref;

		/* move the head to point to the new node */
		head_ref = new_node;
		return head_ref;
	}

	// function to find the sum of
	// nodes of the given linked list
	function sumOfNodes(head) {
		var ptr = head;
		var sum = 0;
		while (ptr != null) {
			sum += ptr.data;
			ptr = ptr.next;
		}
		return sum;
	}

	// Driver code
	// create linked list 7.6.8.4.1
	head = push(head, 7);
	head = push(head, 6);
	head = push(head, 8);
	head = push(head, 4);
	head = push(head, 1);

	console.log("Sum of nodes = " + sumOfNodes(head));
</script>
</body>
</html>
