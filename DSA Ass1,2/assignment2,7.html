<body>
<script>
console.log("Akshay Takalkar");
console.log(23006);

class Node {
  constructor(key) {
    this.key = key;
    this.left = null;
    this.right = null;
  }
}

class BinarySearchTree {
  constructor() {
    this.root = null;
  }

  insert(key) {
    this.root = this.insertRec(this.root, key);
  }

  insertRec(node, key) {
    if (node === null) {
      return new Node(key);
    }

    if (key < node.key) {
      node.left = this.insertRec(node.left, key);
    } else if (key > node.key) {
      node.right = this.insertRec(node.right, key);
    }

    return node;
  }

  search(key) {
    return this.searchRec(this.root, key);
  }

  searchRec(node, key) {
    if (node === null) {
      return false;
    }

    if (key === node.key) {
      return true;
    } else if (key < node.key) {
      return this.searchRec(node.left, key);
    } else {
      return this.searchRec(node.right, key);
    }
  }
}

const bst = new BinarySearchTree();

bst.insert(50);
bst.insert(30);
bst.insert(70);
bst.insert(20);
bst.insert(40);
bst.insert(60);
bst.insert(80);

console.log("Searching for key 40:", bst.search(40)); // true
console.log("Searching for key 90:", bst.search(90)); // false
</script>
