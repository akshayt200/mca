<html>
<body>
    <script>
        console.log("Akshay Takalkar");
        ;console.log("23007")
        class Node {
            constructor(data) {
                this.data = data;
                this.next = null;
            }
        }

        class Stack {
            constructor() {
                this.top = null;
            }

            push(item) {
                const newNode = new Node(item);
                newNode.next = this.top;
                this.top = newNode;
            }

            pop() {
                if (this.isEmpty()) {
                    return "Stack is empty";
                }
                const poppedItem = this.top.data;
                this.top = this.top.next;
                return poppedItem;
            }

            isEmpty() {
                return this.top === null;
            }

            peek() {
                if (this.isEmpty()) {
                    return "Stack is empty";
                }
                return this.top.data;
            }

            display() {
                let current = this.top;
                const stackItems = [];
                while (current) {
                    stackItems.push(current.data);
                    current = current.next;
                }
                return stackItems;
            }
        }

        // Example usage:
        const stack = new Stack();
        stack.push(10);
        stack.push(20);
        stack.push(30);
        console.log(stack.display()); // [30, 20, 10]
        console.log(stack.peek()); // 30
        console.log(stack.pop()); // 30
        console.log(stack.isEmpty()); // false
    </script>
</body>
</html>
