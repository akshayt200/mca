<script>

class Graph {
  constructor(numVertices) {
    this.numVertices = numVertices;
    this.adjMatrix = new Array(numVertices).fill(0).map(() => new Array(numVertices).fill(0));
  }

  addEdge(source, destination) {
    if (source >= 0 && source < this.numVertices && destination >= 0 && destination < this.numVertices) {
      this.adjMatrix[source][destination] = 1;
    }
  }

  printGraph() {
    for (let i = 0; i < this.numVertices; i++) {
      const row = this.adjMatrix[i].join(' ');
      console.log(row);
    }
  }
}

const numVertices = 5;
const graph = new Graph(numVertices);

graph.addEdge(0, 1);
graph.addEdge(0, 2);
graph.addEdge(1, 3);
graph.addEdge(2, 4);

graph.printGraph();
</script>
