<html>
<body>
    <script>
        class Node {
            constructor(element) {
                this.element = element;
                this.next = null;
            }
        }

        class LinkedList {
            constructor() {
                this.head = null;
                this.size = 0;
            }

            add(element) {
                var node = new Node(element);
                var current;
                if (this.head == null)
                    this.head = node;
                else {
                    current = this.head;
                    while (current.next) {
                        current = current.next;
                    }
                    current.next = node;
                }
                this.size++;
            }

            insertAt(element, index) {
                if (index < 0 || index > this.size)
                    return false;
                else {
                    var node = new Node(element);
                    var curr, prev;
                    curr = this.head;
                    if (index === 0) {
                        node.next = this.head;
                        this.head = node;
                    } else {
                        curr = this.head;
                        var it = 0;
                        while (it < index) {
                            it++;
                            prev = curr;
                            curr = curr.next;
                        }
                        node.next = curr;
                        prev.next = node;
                    }
                    this.size++;
                }
            }

            removeFrom(index) {
                if (index < 0 || index >= this.size)
                    return false;
                else {
                    var curr, prev, it = 0;
                    curr = this.head;
                    prev = curr;
                    if (index === 0) {
                        this.head = curr.next;
                    } else {
                        while (it < index) {
                            it++;
                            prev = curr;
                            curr = curr.next;
                        }
                        prev.next = curr.next;
                        curr.next = null;
                    }
                    this.size--;
                    return curr.element;
                }
            }

            printList() {
                var current = this.head;
                var str = "";
                while (current) {
                    str = str + current.element + " ";
                    current = current.next;
                }
                console.log(str);
            }

            size_of_list() {
            }
        }
        var ll = new LinkedList();
        ll.add(10);
        ll.add(20);
        ll.add(30);
        ll.add(40);
        ll.add(50);
        ll.printList();
    </script>
</body>
</html>
