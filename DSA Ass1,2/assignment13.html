        class Stack {
  constructor() {
    this.items = [];
  }

  push(element) {
    this.items.push(element);
  }

  pop() {
    if (this.isEmpty()) {
      return "Stack is empty";
    }
    return this.items.pop();
  }

  isEmpty() {
    return this.items.length === 0;
  }

  size() {
    return this.items.length;
  }

  print() {
    let result = "";
    for (let i = 0; i < this.items.length; i++) {
      result += `${this.items[i]} `;
    }
    return result.trim();
  }
}

class Queue {
  constructor() {
    this.items = [];
  }

  enqueue(element) {
    this.items.push(element);
  }

  dequeue() {
    if (this.isEmpty()) {
      return "Queue is empty";
    }
    return this.items.shift();
  }

  isEmpty() {
    return this.items.length === 0;
  }

  size() {
    return this.items.length;
  }
}

function reverseStack(stack) {
  const queue = new Queue();

  while (!stack.isEmpty()) {
    queue.enqueue(stack.pop());
  }

  while (!queue.isEmpty()) {
    stack.push(queue.dequeue());
  }

  return stack;
}

// Example usage
const stack = new Stack();
stack.push(1);
stack.push(2);
stack.push(3);
console.log("Original stack:", stack.print()); // Output: 1 2 3

const reversedStack = reverseStack(stack);
console.log("Reversed stack:", reversedStack.print()); // Output: 3 2 1
