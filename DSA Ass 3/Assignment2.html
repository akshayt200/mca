<!DOCTYPE html>
<html>
<head>
  <title>Euclidean Algorithm</title>
</head>
<body>
  <script>
  console.log("Akshay Takalkar");
  console.log(23006);
    function gcd(a, b) {
        if (b === 0) {
            return a;
        } else {
            return gcd(b, a % b);
        }
    }

    // Test the function
    const num1 = 56;
    const num2 = 98;
    console.log(`GCD of ${num1} and ${num2} is:`, gcd(num1, num2)); // Output: 14
  </script>
</body>
</html>
